<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>HelderTaal - Begrijpelijke taal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            direction: ltr;
            background-color: #f5f5f5;
            padding: 40px;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            background-color: #008CBA;
            color: white;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #007B9E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welkom bij HelderTaal</h1>
        <p>Wij gebruiken eenvoudige en duidelijke taal, zodat iedereen goed kan begrijpen.</p>
        <p>Ons doel is om communicatie makkelijker te maken, vooral voor mensen die moeite hebben met complexe teksten.</p>
        <button onclick="window.location.href='index.html'">Naar Arabisch</button>
    </div>
</body>
</html>
